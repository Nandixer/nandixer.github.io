<script>
function filterByTag(tag) {
  var pages = document.querySelectorAll('#page-list > h3');
  for (var i = 0; i < pages.length; i++) {
    if (pages[i].querySelectorAll('a[rel~='+tag+']').length > 0) {
      pages[i].style.display = '';
    } else {
      pages[i].style.display = 'none';
    }
  }
}
</script>
